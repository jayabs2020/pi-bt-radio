name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build the Docker image
        id: build
        run: | 
          TIMESTAMP=$(date +%s)
          docker build . --file Dockerfile --tag jayabs/pi-bt-radio:$TIMESTAMP
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_OUTPUT

    outputs:
      TIMESTAMP: ${{ steps.build.outputs.TIMESTAMP }}

  push:
    runs-on: ubuntu-latest
    needs: build
    env:
      TIMESTAMP: ${{ needs.build.outputs.TIMESTAMP }}
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
      - name: Push Docker image to Docker Hub
        run: |
          docker tag jayabs/pi-bt-radio:$TIMESTAMP jayabs/pi-bt-radio:latest
          docker push jayabs/pi-bt-radio:latest
          docker push jayabs/pi-bt-radio:$TIMESTAMP
          
